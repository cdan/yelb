apiVersion: v1
kind: Service
metadata:
  name: yelb-appserver
  namespace: green
  labels:
    app: yelb-appserver
    tier: middletier
spec:
  type: ClusterIP
  ports:
  - port: 4567
  selector:
    app: yelb-appserver
    tier: middletier
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-ui
  namespace: green
  labels:
    app: yelb-ui
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: yelb-ui
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: yelb-ui
  namespace: green
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: yelb-ui
        tier: frontend
    spec:
      containers:
      - name: yelb-ui
        image:  harbor.corp.local/cdan/yelb-ui:$${BUILD_SEQ}
        #imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: yelb-appserver
  namespace: green
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: yelb-appserver
        tier: middletier
    spec:
      containers:
      #imagePullPolicy: Always
      - name: yelb-appserver
        image:  harbor.corp.local/cdan/yelb-appserver:20
        - name: REDIS_SERVER_ENDPOINT
          value: $${REDIS_SERVER}
          name: YELB_DB_SERVER_ENDPOINT
          value: $${POSTGRES_SERVER}
        ports:
        - containerPort: 4567


